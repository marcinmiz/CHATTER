<div class="row layout">
    <aside class="search">

        <div class="search-container mx-auto">

            <label><input type="checkbox" class="search-online-users">Online users</label>
            <input class="search-input" type="search" placeholder="Enter full name"><input class="search-button" type="button" value="Search">
            <section>
                <div id="favourite-users-list"></div>
            </section>

        </div>

    </aside>
    <main class="chat">

        <article>

            <div class="chat-container mx-auto">

                    <div id="chat-history"></div>

                <div class="send-container mx-auto">

                    <textarea class="send-textarea" rows="1" cols="30" placeholder="Enter message"></textarea><button class="send-button">Send</button>

                </div>

            </div>

        </article>

    </main>

</div>
